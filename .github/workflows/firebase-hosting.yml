name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOLCHOS_8432F }}' > ${HOME}/firebase-key.json

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project molchos-8432f --token "$(cat ${HOME}/firebase-key.json | jq -r .private_key_id)"
