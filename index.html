<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MolchOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .power-icon {
      font-size: 60px;
      margin: 20px 0;
    }

    #loadingBarContainer {
      width: 200px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      margin: 20px auto;
      overflow: hidden;
    }

    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: white;
      border-radius: 6px;
      transition: width 0.3s ease-out;
    }

    #loginBox {
      display: none;
      margin: 40px auto;
      padding: 20px;
      width: 280px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #loginBox input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #loginBox button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #673ab7;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBox button:hover {
      background-color: #5e35b1;
    }

    #debugMenu {
      display: none;
      background: #111;
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      font-family: monospace;
      font-size: 14px;
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-height: 200px;
      width: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body onload="startLoadingBar()">

  <h1>MolchOS</h1>
  <div class="power-icon">⏻</div>

  <!-- Ladebalken -->
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>

  <!-- Login -->
  <div id="loginBox">
    <input type="text" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
  </div>

  <!-- Debug-Menü -->
  <div id="debugMenu"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // TODO: Dein Firebase Config hier einfügen
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "molchos-8432f.firebaseapp.com",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.appspot.com",
      messagingSenderId: "DEINE_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Ladebalken Animation
    window.startLoadingBar = function(){
      const bar = document.getElementById('loadingBar');
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 20;
        if(progress >= 100){
          progress = 100;
          clearInterval(interval);
          document.getElementById('loginBox').style.display = 'block';
        }
        bar.style.width = progress + '%';
      }, 500);
    };

    // Debug
    function dbg(...args){
      const dbgEl = document.getElementById('debugMenu');
      if(dbgEl){
        const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
        const line = document.createElement('div');
        line.textContent = msg;
        dbgEl.appendChild(line);
        dbgEl.scrollTop = dbgEl.scrollHeight;
      }
    }

    document.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 'd'){
        const dbgEl = document.getElementById('debugMenu');
        dbgEl.style.display = dbgEl.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Login mit Firebase
    window.login = function(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login erfolgreich: " + userCredential.user.email);
          dbg("Login success:", userCredential.user);
        })
        .catch((error) => {
          alert("Login fehlgeschlagen: " + error.message);
          dbg("Login error:", error.code, error.message);
        });
    };
  </script>

</body>
</html>
