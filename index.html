<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molchos Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    /* Ladebalken */
    #loader-container {
      width: 100%;
      max-width: 350px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }

    #loader-bar {
      width: 0;
      height: 100%;
      background: white;
      border-radius: 10px;
      transition: width 0.3s ease-out;
    }

    /* Debug Men√º */
    #debug {
      display: none;
      background: black;
      color: lime;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      font-size: 12px;
      text-align: left;
      white-space: pre-wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Molchos Login</h1>

  <div class="card">
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button id="login-btn">Anmelden</button>

    <div id="loader-container">
      <div id="loader-bar"></div>
    </div>
  </div>

  <div id="debug"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI-Elemente
    const loginBtn = document.getElementById("login-btn");
    const loaderContainer = document.getElementById("loader-container");
    const loaderBar = document.getElementById("loader-bar");
    const debugBox = document.getElementById("debug");

    function logDebug(msg) {
      debugBox.textContent += msg + "\n";
    }

    // Ladebalken Simulation
    function startLoader(callback) {
      loaderContainer.style.display = "block";
      loaderBar.style.width = "0%";
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 20) + 5; // zuf√§llig
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(callback, 500);
        }
        loaderBar.style.width = progress + "%";
      }, 500);
    }

    // Login + Auto-Account-Erstellung
    loginBtn.addEventListener("click", async () => {
      const uname = document.getElementById("username").value.trim();
      const upass = document.getElementById("password").value.trim();

      if (!uname || !upass) {
        alert("Bitte Benutzername und Passwort eingeben!");
        return;
      }

      const email = `${uname}@molchos.local`;
      logDebug(`üîë Versuche Login f√ºr ${email}`);

      startLoader(async () => {
        try {
          await signInWithEmailAndPassword(auth, email, upass);
          logDebug("‚úÖ Login erfolgreich!");
        } catch (err) {
          if (err.code === "auth/user-not-found") {
            logDebug("‚ö† Benutzer nicht gefunden ‚Äì erstelle neuen Account...");
            try {
              await createUserWithEmailAndPassword(auth, email, upass);
              logDebug("‚úÖ Neuer Benutzer erstellt und eingeloggt.");
            } catch (createErr) {
              logDebug("‚ùå Fehler bei Account-Erstellung: " + createErr.message);
            }
          } else {
            logDebug("‚ùå Login Fehler: " + err.message);
          }
        }
      });
    });

    // Redirect nach Login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === "admin@molchos.local") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html";
        }
      }
    });

    // Debug-Men√º mit Taste D
    document.addEventListener("keydown", (e) => {
      if (e.key === "d") {
        debugBox.style.display = debugBox.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
