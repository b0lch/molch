<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molchos Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Power Button */
    .power-button {
      font-size: 4rem;
      cursor: pointer;
      color: white;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .power-button:hover {
      transform: scale(1.2);
    }

    /* Ladebalken */
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 0.2s ease;
    }

    /* Login-Box */
    .login-box {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    /* Debug-Menü */
    .debug-menu {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="power-button" id="power-btn">⏻</div>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="login-box" id="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email oder 'admin'">
    <input type="password" id="password" placeholder="Passwort">
    <button id="login-btn">Login</button>
  </div>

  <div class="debug-menu" id="debug-menu">
    <p><b>Debug Menü</b></p>
    <p>Status: <span id="debug-status">Warte...</span></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const powerBtn = document.getElementById("power-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const loginBox = document.getElementById("login-box");
    const debugMenu = document.getElementById("debug-menu");
    const debugStatus = document.getElementById("debug-status");

    let progress = 0;
    let interval;

    // Power Button → startet Ladebalken
    powerBtn.addEventListener("click", () => {
      powerBtn.style.display = "none";
      progressContainer.style.display = "block";

      interval = setInterval(() => {
        let step = Math.random() * 15; // unregelmäßig
        progress = Math.min(progress + step, 100);
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressContainer.style.display = "none";
            loginBox.style.display = "block";
          }, 500);
        }
      }, 400);
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      let emailInput = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (emailInput.toLowerCase() === "admin") {
        emailInput = "admin@molchos.local";
      }

      try {
        await signInWithEmailAndPassword(auth, emailInput, password);
        window.location.href = "admin.html"; // Weiterleitung
      } catch (error) {
        alert("Login fehlgeschlagen: " + error.message);
      }
    });

    // Debug-Menü mit Taste "d"
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "d") {
        debugMenu.style.display =
          debugMenu.style.display === "block" ? "none" : "block";
      }
    });
  </script>

</body>
</html>
