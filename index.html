<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molch Progress + Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-family: 'Rock 3D', cursive;
      font-size: 100px;
      margin-top: 40px;
    }
    #myProgress {
      width: 25%;
      background-color: grey;
      margin: 30px auto 0;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      position: relative;
    }
    #myBar {
      height: 30px;
      background-color: #fff;
      border-radius: 25px;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressText {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: black;
      user-select: none;
    }
    button#startButton {
      background: transparent;
      border: none;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      padding: 0;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
      outline-offset: 4px;
    }
    button#startButton:disabled {
      cursor: default;
      opacity: 1;
    }
    button#startButton:hover:not(:disabled) {
      transform: scale(1.1);
    }
    button#startButton img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* Login form styles */
    #loginForm {
      display: none;
      margin-top: 50px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }
    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    #loginForm button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #00ff00;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
    }
    #loginForm button:hover {
      background-color: #00cc00;
    }
    #loginMessage {
      margin-top: 10px;
      height: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>MolchOS</h1>

  <button id="startButton" aria-label="Start Progress">
    <img
     src="https://img.icons8.com/?size=100&id=85077&format=png&color=FFFFFF"
      alt="Power Button Icon"
      draggable="false"
    />
  </button>

  <div id="myProgress">
    <div id="myBar"></div>
    <span id="progressText">0%</span>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div id="loginMessage"></div>
  </div>

  <script>
    const bar = document.getElementById('myBar');
    const progressText = document.getElementById('progressText');
    const startButton = document.getElementById('startButton');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginMessage = document.getElementById('loginMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Simple user database (username: password)
    const users = {
      'alice': 'password123',
      'bob': 'qwerty',
      'charlie': 'letmein',
      'admin': 'adminpass'  // example admin user
    };

    let progressInterval = null;

    function setProgress(value) {
      bar.style.width = value + '%';
      progressText.textContent = value + '%';
    }

    function resetProgress() {
      clearInterval(progressInterval);
      progressInterval = null;
      setProgress(0);
    }

    function startProgress() {
      if (progressInterval) return;

      progressInterval = setInterval(() => {
        let currentWidth = parseInt(bar.style.width) || 0;
        const randomIncrement = Math.floor(Math.random() * 8) + 1;
        const newWidth = Math.min(currentWidth + randomIncrement, 100);

        setProgress(newWidth);

        if (newWidth >= 100) {
          clearInterval(progressInterval);
          progressInterval = null;
          // Show login form
          startButton.style.display = 'none';
          document.getElementById('myProgress').style.display = 'none';
          loginForm.style.display = 'block';
          usernameInput.focus();
        }
      }, 2000);
    }

    startButton.addEventListener('click', () => {
      resetProgress();
      startProgress();
      startButton.disabled = true;
    });

    function tryLogin() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Please enter both username and password.';
        return;
      }

      if (users[username] && users[username] === password) {
        loginMessage.style.color = 'lightgreen';
        if (username === 'admin') {
          loginMessage.textContent = 'Willkommen Bo.';
        } else {
          loginMessage.textContent = `Login successful! Welcome, ${username}.`;
        }
        usernameInput.disabled = true;
        passwordInput.disabled = true;
        loginBtn.disabled = true;
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Invalid username or password.';
      }
    }

    loginBtn.addEventListener('click', tryLogin);

    // Submit login on Enter key press for username and password fields
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          tryLogin();
        }
      });
    });

    resetProgress();
  </script>
</body>
</html>
