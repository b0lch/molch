<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MolchOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    /* Power-Icon */
    .power-icon {
      font-size: 60px;
      margin: 20px 0;
    }

    /* Ladebalken */
    #loadingBarContainer {
      width: 200px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      margin: 20px auto;
      overflow: hidden;
    }

    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: white;
      border-radius: 6px;
      transition: width 0.3s ease-out;
    }

    /* Login-Box */
    #loginBox {
      display: none;
      margin: 40px auto;
      padding: 20px;
      width: 280px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #loginBox input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #loginBox button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #673ab7;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBox button:hover {
      background-color: #5e35b1;
    }

    /* Debug-Men√º */
    #debugMenu {
      display: none;
      background: #111;
      color: lime;
      padding: 10px;
      border: 1px solid lime;
      font-family: monospace;
      font-size: 14px;
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-height: 200px;
      width: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body onload="startLoadingBar()">

  <h1>MolchOS</h1>
  <div class="power-icon">‚èª</div>

  <!-- Ladebalken -->
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>

  <!-- Login -->
  <div id="loginBox">
    <input type="text" id="email" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
  </div>

  <!-- Debug-Men√º -->
  <div id="debugMenu"></div>

  <script>
    // Ladebalken Animation
    function startLoadingBar(){
      const bar = document.getElementById('loadingBar');
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 20; // zuf√§llige Schritte
        if(progress >= 100){
          progress = 100;
          clearInterval(interval);
          // Login-Felder anzeigen
          document.getElementById('loginBox').style.display = 'block';
        }
        bar.style.width = progress + '%';
      }, 500);
    }

    // Debug-Ausgabe
    function dbg(...args){
      const dbgEl = document.getElementById('debugMenu');
      if(dbgEl){
        const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
        const line = document.createElement('div');
        line.textContent = msg;
        dbgEl.appendChild(line);
        dbgEl.scrollTop = dbgEl.scrollHeight;
      }
    }

    // Debug-Men√º per Taste "d" umschalten
    document.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 'd'){
        const dbgEl = document.getElementById('debugMenu');
        dbgEl.style.display = dbgEl.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Login-Logik
    function login(){
      const user = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if(user === "admin" && pass === "admin"){
        alert("Login erfolgreich! Willkommen bei MolchOS üöÄ");
      } else {
        alert("Falscher Benutzername oder Passwort!");
        dbg("Login fehlgeschlagen:", user, pass);
      }
    }
  </script>

</body>
</html>
