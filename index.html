<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MolchOS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #0d0d0d;
      color: white;
      font-family: "Courier New", monospace;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #power-btn {
      font-size: 4em;
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    #power-btn:hover {
      transform: scale(1.2);
    }

    #progress-container {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      display: none;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #6a5acd;
      transition: width 0.2s;
    }

    #login-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2);
      display: none;
      width: 300px;
    }

    #login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    #login-box button {
      width: 100%;
      padding: 10px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login-box button:hover {
      background: #836fff;
    }
  </style>
</head>
<body>
  <h1>MolchOS</h1>

  <div id="power-btn">⏻</div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="login-box">
    <input type="email" placeholder="E-Mail eingeben">
    <input type="password" placeholder="Passwort">
    <button>Login</button>
  </div>

  <script>
    const powerBtn = document.getElementById("power-btn");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const loginBox = document.getElementById("login-box");

    powerBtn.addEventListener("click", () => {
      // Reset
      progressBar.style.width = "0%";
      loginBox.style.display = "none";
      progressContainer.style.display = "block";

      let progress = 0;

      // Random Ladebalken
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15); // zufällig +0 bis 15
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            loginBox.style.display = "block";
          }, 500);
        }
        progressBar.style.width = progress + "%";
      }, 300);
    });
  </script>
</body>
</html>
