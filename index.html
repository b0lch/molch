<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molchos Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 300px;
    }
    #powerBtn {
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #0f0;
    }
    #progressContainer {
      margin: 20px 0;
      width: 100%;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background: #fff;
      transition: width 0.2s;
    }
    #loginForm {
      display: none;
      margin-top: 20px;
    }
    input {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #0f0;
      cursor: pointer;
    }
    #debugMenu {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="powerBtn">⏻</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required><br>
      <input type="password" id="password" placeholder="Passwort" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="debugMenu"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.appspot.com",  // ✅ gefixt
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const powerBtn = document.getElementById("powerBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const loginForm = document.getElementById("loginForm");
    const debugMenu = document.getElementById("debugMenu");

    let debugVisible = false;

    // Debug-Menü Toggle mit Taste "D"
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "d") {
        debugVisible = !debugVisible;
        debugMenu.style.display = debugVisible ? "block" : "none";
      }
    });

    function logDebug(msg) {
      if (debugVisible) {
        debugMenu.textContent += msg + "\n";
      }
    }

    powerBtn.addEventListener("click", () => {
      progressContainer.style.display = "block";
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15; // unregelmäßig wie früher
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          loginForm.style.display = "block";
        }
        progressBar.style.width = progress + "%";
      }, 400);
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Bitte alle Felder ausfüllen!");
        return;
      }

      const email = `${username}@molchos.local`; // Benutzername → Email
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login erfolgreich!");
      } catch (error) {
        logDebug("Login fehlgeschlagen: " + error.message);

        if (error.code === "auth/user-not-found" || error.code === "auth/invalid-credential") {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Neuer Account erstellt und eingeloggt!");
          } catch (err) {
            logDebug("Registrierung fehlgeschlagen: " + err.message);
            alert("Registrierung fehlgeschlagen: " + err.message);
          }
        } else {
          alert("Login fehlgeschlagen: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
