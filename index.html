<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MolchOS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .power-button {
      font-size: 80px;
      cursor: pointer;
      margin: 20px auto;
      display: inline-block;
    }

    .progress-container {
      width: 300px;
      height: 15px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: white;
      transition: width 0.2s;
    }

    .login-box {
      display: none;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #5a3bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #462ecc;
    }

    #debug {
      display: none;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      padding: 15px;
      width: 300px;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>MolchOS</h1>

  <!-- Power Button -->
  <div class="power-button" onclick="startLoading()">⏻</div>

  <!-- Ladebalken -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <input type="email" id="email" placeholder="E-Mail eingeben">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
  </div>

  <!-- Debug Menü -->
  <div id="debug">
    <h3>Debug-Menü</h3>
    <p>Statusmeldungen erscheinen hier...</p>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.appspot.com",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Ladebalken Logik
    let progress = 0;
    let interval;

    window.startLoading = function () {
      document.querySelector(".progress-container").style.display = "block";
      const bar = document.getElementById("progressBar");

      interval = setInterval(() => {
        // Fortschritt random erhöhen
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress > 100) progress = 100;

        bar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById("loginBox").style.display = "block";
        }
      }, 500);
    };

    // Login Funktion
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login erfolgreich: " + userCredential.user.email);
        })
        .catch(error => {
          alert("Fehler: " + error.message);
        });
    };

    // Debug-Menü mit Taste D
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "d") {
        const dbg = document.getElementById("debug");
        dbg.style.display = dbg.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
