<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molch Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #fff;
      text-align: center;
      font-family: 'Rock 3D', cursive;
      font-size: 100px;
      margin-top: 40px;
    }
    #myProgress {
      width: 25%;
      background-color: grey;
      margin: 30px auto 0;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      position: relative;
    }
    #myBar {
      height: 30px;
      background-color: #fff;
      border-radius: 25px;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressText {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: black;
      user-select: none;
    }
    button#startButton {
      background: transparent;
      border: none;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      padding: 0;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
      outline-offset: 4px;
    }
    button#startButton:disabled {
      cursor: default;
      opacity: 0.5;
    }
    button#startButton:hover:not(:disabled) {
      transform: scale(1.1);
    }
    button#startButton img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>MolchOS</h1>

  <button id="startButton" aria-label="Start Progress">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992683.png" alt="Power Button Icon" draggable="false" />
  </button>

  <div id="myProgress">
    <div id="myBar"></div>
    <span id="progressText">0%</span>
  </div>

  <script>
    const bar = document.getElementById('myBar');
    const progressText = document.getElementById('progressText');
    const startButton = document.getElementById('startButton');

    let progressInterval = null;

    function setProgress(value) {
      bar.style.width = value + '%';
      progressText.textContent = value + '%';
    }

    function resetProgress() {
      clearInterval(progressInterval);
      progressInterval = null;
      setProgress(0);
    }

    function startProgress() {
      if (progressInterval) return;

      progressInterval = setInterval(() => {
        let currentWidth = parseInt(bar.style.width) || 0;
        const randomIncrement = Math.floor(Math.random() * 8) + 1;
        const newWidth = Math.min(currentWidth + randomIncrement, 100);

        setProgress(newWidth);

        if (newWidth >= 100) {
          clearInterval(progressInterval);
          progressInterval = null;
          alert('Fortschritt abgeschlossen!');
          startButton.disabled = false;
        }
      }, 2000);
    }

    startButton.addEventListener('click', () => {
      resetProgress();
      startProgress();
      startButton.disabled = true;
    });

    resetProgress();
  </script>
</body>
</html>
