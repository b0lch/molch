<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MolchOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&family=Rock+3D&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Rock 3D', cursive;
      font-size: 100px;
      margin-top: 40px;
    }

    #myProgress {
      width: 25%;
      background-color: grey;
      margin: 30px auto 0;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      position: relative;
    }

    #myBar {
      height: 30px;
      background-color: #fff;
      border-radius: 25px;
      width: 0%;
      transition: width 0.25s linear;
    }

    #progressText {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: black;
      user-select: none;
    }

    button#startButton {
      background: transparent;
      border: none;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      padding: 0;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
      outline-offset: 4px;
    }

    button#startButton:disabled {
      cursor: default;
      opacity: 1;
    }

    button#startButton:hover:not(:disabled) {
      transform: scale(1.1);
    }

    button#startButton img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* Login form styles */
    #loginForm {
      display: none;
      margin-top: 50px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }

    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #loginForm button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #00ff00;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
      background-color: #00cc00;
    }

    #guestLoginBtn {
      margin-top: 10px;
      background-color: #444;
      color: white;
    }

    #guestLoginBtn:hover {
      background-color: #666;
    }

    #loginMessage {
      margin-top: 10px;
      height: 30px;
      font-weight: bold;
    }

    .fancy-text {
      font-family: 'Moo Lah Lah', cursive;
      font-size: 22px;
    }

    /* small debug badge to show mode */
    #debugBadge {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.15);
      color: #ff6b6b;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>MolchOS</h1>

  <button id="startButton" aria-label="Start Progress">
    <img
      src="https://img.icons8.com/?size=100&id=85077&format=png&color=FFFFFF"
      alt="Power Button Icon"
      draggable="false"
    />
  </button>

  <div id="myProgress">
    <div id="myBar"></div>
    <span id="progressText">0%</span>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="guestLoginBtn">Login as Guest</button>
    <div id="loginMessage"></div>
  </div>

  <div id="debugBadge">DEBUG</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ---------- Firebase config ----------
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasedatabase.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------- UI references ----------
    const bar = document.getElementById('myBar');
    const progressText = document.getElementById('progressText');
    const startButton = document.getElementById('startButton');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const guestLoginBtn = document.getElementById('guestLoginBtn');
    const loginMessage = document.getElementById('loginMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const debugBadge = document.getElementById('debugBadge');

    // ---------- Debug box ----------
    let debugMode = false;
    const debugBox = document.createElement("pre");
    debugBox.style.background = "#111";
    debugBox.style.color = "lime";
    debugBox.style.padding = "10px";
    debugBox.style.textAlign = "left";
    debugBox.style.fontSize = "12px";
    debugBox.style.maxHeight = "200px";
    debugBox.style.overflowY = "auto";
    debugBox.style.margin = "20px auto";
    debugBox.style.width = "80%";
    debugBox.style.display = "none";
    debugBox.id = "debugBox";
    document.body.appendChild(debugBox);

    function logDebug(label, data = "") {
      if (!debugMode) return;
      const ts = new Date().toLocaleTimeString();
      const payload = (typeof data === "object") ? JSON.stringify(data, null, 2) : String(data);
      debugBox.textContent += `[${ts}] ${label} ${payload}\n`;
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    // ---------- Progress control ----------
    // defaults (normal slow boot)
    let progressSpeed = 2000; // ms per tick
    let incrementMin = 1;     // percent min per tick
    let incrementMax = 8;     // percent max per tick

    let progressInterval = null;

    // ensure bar starts at 0
    bar.style.width = '0%';
    progressText.textContent = '0%';

    function setProgress(value) {
      bar.style.width = value + '%';
      progressText.textContent = Math.round(value) + '%';
    }

    function progressTick() {
      let currentWidth = parseFloat(bar.style.width) || 0;
      const rand = Math.floor(Math.random() * (incrementMax - incrementMin + 1)) + incrementMin;
      const newWidth = Math.min(currentWidth + rand, 100);
      setProgress(newWidth);
      logDebug("Progress tick:", { currentWidth, rand, newWidth });

      if (newWidth >= 100) {
        clearInterval(progressInterval);
        progressInterval = null;
        startButton.style.display = 'none';
        document.getElementById('myProgress').style.display = 'none';
        loginForm.style.display = 'block';
        usernameInput.focus();
        logDebug("Progress completed, showing login form");
      }
    }

    function startProgress() {
      if (progressInterval) return;
      progressInterval = setInterval(progressTick, progressSpeed);
      logDebug("Started progress interval", { progressSpeed, incrementMin, incrementMax });
    }

    function restartProgressIntervalIfRunning() {
      // Called when speed/interval parameters changed while running
      if (!progressInterval) return;
      clearInterval(progressInterval);
      progressInterval = setInterval(progressTick, progressSpeed);
      logDebug("Restarted progress interval with new speed", { progressSpeed, incrementMin, incrementMax });
    }

    function resetProgress() {
      clearInterval(progressInterval);
      progressInterval = null;
      setProgress(0);
    }

    // ---------- UI wiring ----------
    startButton.addEventListener('click', () => {
      resetProgress();
      startProgress();
      startButton.disabled = true;
    });

    function showMessage(msg, color = 'lightgreen', fancy = false) {
      loginMessage.textContent = msg;
      loginMessage.style.color = color;
      loginMessage.className = fancy ? 'fancy-text' : '';
      logDebug("UI message:", msg);
    }

    // ---------- Auth (username -> username@molchos.local) ----------
    async function tryLogin() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showMessage('Please enter both username and password.', 'red');
        return;
      }

      const email = `${username}@molchos.local`;
      logDebug("Attempting login for", { username, email });

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        logDebug("signInWithEmailAndPassword result", cred.user);

        if (username === 'admin') {
          showMessage('Willkommen Bo.', 'lightgreen', true);
        } else {
          showMessage(`Login successful! Welcome, ${username}.`);
        }

        usernameInput.disabled = true;
        passwordInput.disabled = true;
        loginBtn.disabled = true;
        guestLoginBtn.disabled = true;
      } catch (error) {
        logDebug("Login error:", error);
        // create user if not found (auto-register)
        if (error && error.code === 'auth/user-not-found') {
          try {
            const newUser = await createUserWithEmailAndPassword(auth, email, password);
            logDebug("createUserWithEmailAndPassword result", newUser.user);
            showMessage(`New account created! Welcome, ${username}.`);
            usernameInput.disabled = true;
            passwordInput.disabled = true;
            loginBtn.disabled = true;
            guestLoginBtn.disabled = true;
          } catch (err) {
            logDebug("Error creating account:", err);
            showMessage('Error creating account: ' + (err && err.message ? err.message : String(err)), 'red');
          }
        } else {
          showMessage('Login failed: ' + (error && error.message ? error.message : String(error)), 'red');
        }
      }
    }

    loginBtn.addEventListener('click', tryLogin);

    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          tryLogin();
        }
      });
    });

    guestLoginBtn.addEventListener('click', () => {
      showMessage('Guest accounts are disabled. Please choose a username.', 'red');
    });

    // ---------- Debug toggle (press "d") ----------
    window.addEventListener("keydown", (e) => {
      // make sure single-letter 'd' toggles; don't block control combos
      if (e.key && e.key.toLowerCase() === "d" && !e.ctrlKey && !e.metaKey && !e.altKey) {
        debugMode = !debugMode;
        debugBox.style.display = debugMode ? "block" : "none";
        debugBadge.style.display = debugMode ? "block" : "none";

        if (debugMode) {
          // faster debug speeds
          progressSpeed = 200;    // 200ms per tick (fast)
          incrementMin = 5;
          incrementMax = 15;
          debugBox.textContent = "[DEBUG] enabled\n";
          logDebug("Debug enabled", { progressSpeed, incrementMin, incrementMax });
        } else {
          // revert to normal slow boot
          progressSpeed = 2000;
          incrementMin = 1;
          incrementMax = 8;
          debugBox.textContent = "";
          logDebug("Debug disabled, reverting speeds", { progressSpeed, incrementMin, incrementMax });
        }

        // If progress is running, restart interval to apply new speed
        restartProgressIntervalIfRunning();
      }
    });

    // ---------- initialize ----------
    resetProgress();
  </script>
</body>
</html>
