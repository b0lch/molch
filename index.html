<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MolchOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&family=Rock+3D&display=swap" rel="stylesheet" />
  <style>
    /* (your CSS unchanged, skipping for brevity) */
  </style>
</head>
<body>

  <h1>MolchOS</h1>

  <button id="startButton" aria-label="Start Progress">
    <img
      src="https://img.icons8.com/?size=100&id=85077&format=png&color=FFFFFF"
      alt="Power Button Icon"
      draggable="false"
    />
  </button>

  <div id="myProgress">
    <div id="myBar"></div>
    <span id="progressText">0%</span>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="guestLoginBtn">Login as Guest</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInAnonymously } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI Elements
    const bar = document.getElementById('myBar');
    const progressText = document.getElementById('progressText');
    const startButton = document.getElementById('startButton');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const guestLoginBtn = document.getElementById('guestLoginBtn');
    const loginMessage = document.getElementById('loginMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    let progressInterval = null;

    function setProgress(value) {
      bar.style.width = value + '%';
      progressText.textContent = value + '%';
    }

    function resetProgress() {
      clearInterval(progressInterval);
      progressInterval = null;
      setProgress(0);
    }

    function startProgress() {
      if (progressInterval) return;

      progressInterval = setInterval(() => {
        let currentWidth = parseInt(bar.style.width) || 0;
        const randomIncrement = Math.floor(Math.random() * 8) + 1;
        const newWidth = Math.min(currentWidth + randomIncrement, 100);

        setProgress(newWidth);

        if (newWidth >= 100) {
          clearInterval(progressInterval);
          progressInterval = null;
          startButton.style.display = 'none';
          document.getElementById('myProgress').style.display = 'none';
          loginForm.style.display = 'block';
          usernameInput.focus();
        }
      }, 2000);
    }

    startButton.addEventListener('click', () => {
      resetProgress();
      startProgress();
      startButton.disabled = true;
    });

    function showMessage(msg, color = 'lightgreen', fancy = false) {
      loginMessage.textContent = msg;
      loginMessage.style.color = color;
      loginMessage.className = fancy ? 'fancy-text' : '';
    }

    // 🔐 Login with Firebase
    async function tryLogin() {
      const email = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showMessage('Please enter both email and password.', 'red');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        showMessage(`Login successful! Welcome, ${user.email}.`);
        disableInputs();
      } catch (error) {
        showMessage('Invalid email or password.', 'red');
      }
    }

    // 🆕 Sign up new user
    async function trySignup() {
      const email = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showMessage('Please enter email and password.', 'red');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        showMessage(`Account created! Welcome, ${user.email}.`);
        disableInputs();
      } catch (error) {
        showMessage('Error creating account: ' + error.message, 'red');
      }
    }

    // 👤 Guest login
    async function tryGuestLogin() {
      try {
        await signInAnonymously(auth);
        showMessage('Login successful! Welcome, Guest.');
        disableInputs();
      } catch (error) {
        showMessage('Guest login failed: ' + error.message, 'red');
      }
    }

    function disableInputs() {
      usernameInput.disabled = true;
      passwordInput.disabled = true;
      loginBtn.disabled = true;
      signupBtn.disabled = true;
      guestLoginBtn.disabled = true;
    }

    // Event Listeners
    loginBtn.addEventListener('click', tryLogin);
    signupBtn.addEventListener('click', trySignup);
    guestLoginBtn.addEventListener('click', tryGuestLogin);

    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          tryLogin();
        }
      });
    });

    resetProgress();
  </script>
</body>
</html>
