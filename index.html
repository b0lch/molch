<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molch Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            font-family: 'Rock 3D', cursive;
            font-size: 100px;
            margin-top: 40px;
        }
        #myProgress {
            width: 25%;
            background-color: grey;
            margin: 0 auto;
            border-radius: 25px;
            margin-top: 30px;
            height: 30px;
            overflow: hidden;
        }
        #myBar {
            height: 30px;
            background-color: rgb(255, 255, 255);
            border-radius: 25px;
            width: 0%;
            transition: width 0.5s ease;
        }
        #progressText {
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: black;
        }
        .Boot {
            font-family: 'Moo Lah Lah', cursive;
            font-size: 20px;
            background-color: black;
            color: white;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 10px 24px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
          .BootImage {
          display: block;
          margin: 30px auto;
          width: 100px;      /* Adjust size as needed */
          height: auto;
          cursor: pointer;
          transition: transform 0.2s ease;
          filter: brightness(100%) invert(100%); /* To keep it white on black background */
        }

          .BootImage:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }


    </style>
</head>
<body>

    <h1>MolchOS</h1>

 <img
  src="https://cdn.citypng.com/public/uploads/preview/power-on-off-white-button-icon-png-11563114816pmw6gxzpzp.png"
  id="startButton"
  alt="Start Button"
  class="BootImage"
/>



    <div id="myProgress">
        <div id="myBar">
            <span id="progressText">0%</span>
        </div>
    </div>

    <script>
        const bar = document.getElementById("myBar");
        const progressText = document.getElementById("progressText");

        let progressInterval = null;

        function setProgress(value) {
            bar.style.width = value + "%";
            progressText.textContent = value + "%";
        }

        function resetProgress() {
            clearInterval(progressInterval);
            progressInterval = null;
            setProgress(0);
        }

        function startProgress() {
            if (progressInterval) return; // prevent multiple intervals

            progressInterval = setInterval(() => {
                let currentWidth = bar.style.width.replace('%', '');
                let width = parseInt(currentWidth, 10) || 0;

                const randomIncrement = Math.floor(Math.random() * 8) + 1;
                width = Math.min(width + randomIncrement, 100);

                setProgress(width);

                console.log("Zufallszahl hinzugefÃ¼gt:", randomIncrement);

                if (width >= 100) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    alert("Fortschritt abgeschlossen!");
                }
            }, 2000);
        }

        // Attach click event to button
        document.getElementById("startButton").addEventListener("click", function () {
            resetProgress();
            startProgress();
        // Replace the button text with an "ON" image and disable further clicks
        this.disabled = true;
        const img = document.createElement('img');
        img.alt = 'On';
        img.style.height = '36px';
        img.style.display = 'block';
        img.style.margin = '0 auto';
        img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40"><rect rx="12" width="120" height="40" fill="%23000"/><text x="60" y="27" font-family="Moo Lah Lah, cursive" font-size="18" fill="%2300ff00" text-anchor="middle">ON</text></svg>';
        this.textContent = '';
        this.style.padding = '4px';
        this.style.border = 'none';
        this.style.background = 'transparent';
        this.appendChild(img);
        });
        // Hide the percentage text inside the progress bar
        progressText.style.display = 'none';
        // Optional: Reset on page load
        resetProgress();
    </script>

</body>
</html>
