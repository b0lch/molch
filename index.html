<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Molchos Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    .power-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: transparent;
      color: white;
      font-size: 48px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }
    .power-btn:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    #progress-container {
      width: 300px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s ease;
    }

    #login-box {
      display: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
    }
    button.login {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button.login:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <button id="startBtn" class="power-btn">‚èª</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button class="login" onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const startBtn = document.getElementById("startBtn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const loginBox = document.getElementById("login-box");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      progressContainer.style.display = "block";

      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          progressContainer.style.display = "none";
          loginBox.style.display = "block";
        }
        progressBar.style.width = progress + "%";
      }, 300);
    });

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Bitte Benutzername und Passwort eingeben");
        return;
      }

      const email = username.includes("@") ? username : `${username}@molchos.local`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            window.location.href = "dashboard.html";
          } catch (err) {
            alert("Registrierung fehlgeschlagen: " + err.message);
          }
        } else {
          alert("Login fehlgeschlagen: " + error.message);
        }
      }
    }

    window.login = login;
  </script>
</body>
</html>
