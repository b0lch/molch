<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Molchos Login</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #powerButton {
      font-size: 40px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 100px;
    }
    #progressContainer {
      display: none;
      width: 80%;
      margin: 40px auto;
      height: 25px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.3s ease;
    }
    #loginBox {
      display: none;
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #loginBox input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #loginBox button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
    }
    #debugMenu {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #444;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="powerButton">⏻</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername"><br>
    <input type="password" id="password" placeholder="Passwort"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="debugMenu">
    <p><b>Debug-Menü</b></p>
    <p>Status: <span id="debugStatus">Gestoppt</span></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const powerButton = document.getElementById("powerButton");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const loginBox = document.getElementById("loginBox");
    const loginBtn = document.getElementById("loginBtn");
    const debugMenu = document.getElementById("debugMenu");
    const debugStatus = document.getElementById("debugStatus");

    let progress = 0;
    let interval;

    // Power button startet Ladebalken
    powerButton.addEventListener("click", () => {
      powerButton.style.display = "none";
      progressContainer.style.display = "block";

      interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15); // random Sprünge
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressContainer.style.display = "none";
            loginBox.style.display = "block";
          }, 500);
        }
      }, 400);
    });

    // Login Handler
    loginBtn.addEventListener("click", async () => {
      const uname = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!uname || !password) {
        alert("Bitte alle Felder ausfüllen.");
        return;
      }

      const email = `${uname}@molchos.app`; // gültige Domain!

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login erfolgreich: " + userCredential.user.email);

        if (uname.toLowerCase() === "admin") {
          window.location.href = "admin.html";
        } else {
          alert("Willkommen, " + uname);
        }

      } catch (error) {
        if (error.code === "auth/user-not-found") {
          try {
            const newUser = await createUserWithEmailAndPassword(auth, email, password);
            alert("Neuer Account erstellt: " + newUser.user.email);
          } catch (regErr) {
            alert("Registrierungsfehler: " + regErr.message);
          }
        } else {
          alert("Login fehlgeschlagen: " + error.message);
        }
      }
    });

    // Debug-Menü mit Taste d
    document.addEventListener("keydown", (e) => {
      if (e.key === "d" || e.key === "D") {
        debugMenu.style.display = debugMenu.style.display === "none" ? "block" : "none";
        debugStatus.textContent = "Aktiv";
      }
    });
  </script>
</body>
</html>
