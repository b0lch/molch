<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MolchOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&family=Rock+3D&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Rock 3D', cursive;
      font-size: 100px;
      margin-top: 40px;
    }

    #myProgress {
      width: 25%;
      background-color: grey;
      margin: 30px auto 0;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      position: relative;
    }

    #myBar {
      height: 30px;
      background-color: #fff;
      border-radius: 25px;
      width: 0%;
      transition: width 0.5s ease;
    }

    #progressText {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: black;
      user-select: none;
    }

    button#startButton {
      background: transparent;
      border: none;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      padding: 0;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
      outline-offset: 4px;
    }

    button#startButton:disabled {
      cursor: default;
      opacity: 1;
    }

    button#startButton:hover:not(:disabled) {
      transform: scale(1.1);
    }

    button#startButton img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    #loginForm {
      display: none;
      margin-top: 50px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }

    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #loginForm button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #00ff00;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
      background-color: #00cc00;
    }

    #guestLoginBtn {
      margin-top: 10px;
      background-color: #444;
      color: white;
    }

    #guestLoginBtn:hover {
      background-color: #666;
    }

    #loginMessage {
      margin-top: 10px;
      height: 30px;
      font-weight: bold;
    }

    .fancy-text {
      font-family: 'Moo Lah Lah', cursive;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>MolchOS</h1>

  <button id="startButton" aria-label="Start Progress">
    <img
      src="https://img.icons8.com/?size=100&id=85077&format=png&color=FFFFFF"
      alt="Power Button Icon"
      draggable="false"
    />
  </button>

  <div id="myProgress">
    <div id="myBar"></div>
    <span id="progressText">0%</span>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="guestLoginBtn">Login as Guest</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJn62nD-a9f9ryy_8Xi0OJhojZ7_6RyOc",
      authDomain: "molchos-8432f.firebaseapp.com",
      databaseURL: "https://molchos-8432f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "molchos-8432f",
      storageBucket: "molchos-8432f.firebasestorage.app",
      messagingSenderId: "863467159822",
      appId: "1:863467159822:web:f352836ffa1289f03f575f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const bar = document.getElementById('myBar');
    const progressText = document.getElementById('progressText');
    const startButton = document.getElementById('startButton');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const guestLoginBtn = document.getElementById('guestLoginBtn');
    const loginMessage = document.getElementById('loginMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    let progressInterval = null;

    function setProgress(value) {
      bar.style.width = value + '%';
      progressText.textContent = value + '%';
    }

    function resetProgress() {
      clearInterval(progressInterval);
      progressInterval = null;
      setProgress(0);
    }

    function startProgress() {
      if (progressInterval) return;

      progressInterval = setInterval(() => {
        let currentWidth = parseInt(bar.style.width) || 0;
        const randomIncrement = Math.floor(Math.random() * 8) + 1;
        const newWidth = Math.min(currentWidth + randomIncrement, 100);

        setProgress(newWidth);

        if (newWidth >= 100) {
          clearInterval(progressInterval);
          progressInterval = null;
          startButton.style.display = 'none';
          document.getElementById('myProgress').style.display = 'none';
          loginForm.style.display = 'block';
          usernameInput.focus();
        }
      }, 2000);
    }

    startButton.addEventListener('click', () => {
      resetProgress();
      startProgress();
      startButton.disabled = true;
    });

    function showMessage(msg, color = 'lightgreen', fancy = false) {
      loginMessage.textContent = msg;
      loginMessage.style.color = color;
      loginMessage.className = fancy ? 'fancy-text' : '';
    }

    async function tryLogin() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showMessage('Please enter both username and password.', 'red');
        return;
      }

      const email = `${username}@molchos.local`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        if (username === 'admin') {
          showMessage('Willkommen Bo.', 'lightgreen', true);
        } else {
          showMessage(`Login successful! Welcome, ${username}.`);
        }
        usernameInput.disabled = true;
        passwordInput.disabled = true;
        loginBtn.disabled = true;
        guestLoginBtn.disabled = true;
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            showMessage(`New account created! Welcome, ${username}.`);
            usernameInput.disabled = true;
            passwordInput.disabled = true;
            loginBtn.disabled = true;
            guestLoginBtn.disabled = true;
          } catch (err) {
            showMessage('Error creating account: ' + err.message, 'red');
          }
        } else {
          showMessage('Login failed: ' + error.message, 'red');
        }
      }
    }

    loginBtn.addEventListener('click', tryLogin);

    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          tryLogin();
        }
      });
    });

    guestLoginBtn.addEventListener('click', () => {
      showMessage('Guest accounts are disabled. Please choose a username.', 'red');
    });

    resetProgress();
  </script>
</body>
</html>
