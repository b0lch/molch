<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MolchOS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .power-btn {
      font-size: 80px;
      margin: 20px 0;
      cursor: pointer;
    }

    .progress-container {
      width: 200px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none; /* unsichtbar bis Klick */
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #888;
      transition: width 3s linear;
    }

    .login-box {
      display: none; /* Anfangs versteckt */
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .login-box button {
      background: #6a4dff;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>MolchOS</h1>
  <div class="power-btn" id="power-btn">‚èª</div>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="login-box" id="login-box">
    <input type="email" placeholder="E-Mail eingeben">
    <input type="password" placeholder="Passwort">
    <button>Login</button>
  </div>

  <script>
    const powerBtn = document.getElementById("power-btn");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const loginBox = document.getElementById("login-box");

    powerBtn.addEventListener("click", () => {
      progressContainer.style.display = "block"; // Balken anzeigen

      // Start Animation
      setTimeout(() => {
        progressBar.style.width = "100%";
      }, 100);

      // Nach 3s Login anzeigen
      setTimeout(() => {
        loginBox.style.display = "block";
      }, 3100);
    });
  </script>

</body>
</html>
