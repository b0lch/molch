<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MolchOS Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Konsole</h1>

  <div id="create-user-box">
    <input type="email" id="newEmail" placeholder="Neue E-Mail">
    <input type="password" id="newPassword" placeholder="Neues Passwort">
    <button id="createUserBtn">User anlegen</button>
    <p id="admin-error"></p>
  </div>

  <script type="module">
    import { auth } from "./src/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    document.getElementById("createUserBtn").addEventListener("click", async () => {
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("User " + email + " erfolgreich angelegt!");
      } catch (err) {
        document.getElementById("admin-error").innerText = "Fehler: " + err.message;
      }
    });
  </script>
</body>
</html>
