<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Panel â€“ Nutzer anlegen</h2>
  <input id="newEmail" type="email" placeholder="Neue Email">
  <input id="newPassword" type="password" placeholder="Neues Passwort">
  <button id="createUserBtn">Nutzer erstellen</button>

  <script type="module">
    import { auth } from "./src/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const createUserBtn = document.getElementById("createUserBtn");
    createUserBtn.addEventListener("click", async () => {
      const newEmail = document.getElementById("newEmail").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, newEmail, newPassword);
        alert("Neuer Nutzer erstellt: " + newEmail);
      } catch (error) {
        alert("Fehler: " + error.message);
      }
    });
  </script>
</body>
</html>
